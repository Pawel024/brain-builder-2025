<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using Vite" />
    <link rel="apple-touch-icon" href="/logo200.png" />
    <title>brAIn builder</title>
    <style>
      #preloader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      #preloader::after {
        content: "";
        width: 60px; height: 60px;
        border: 6px solid #0497b9;
        border-top: 6px solid gray;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Django template variable injection
      var userId = "{{ user_id }}";
      if (userId.includes("{{")) {
        // Fallback for dev mode if not served by Django
        userId = localStorage.getItem('userId') || 'dev-user-id';
      }
      localStorage.setItem('userId', userId);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="preloader"></div>
    <script type="module" src="./src/index.jsx"></script>
  </body>
</html>
