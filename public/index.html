<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo200.png" />
    <title>brAIn builder</title>
    <style>
      #preloader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      #preloader::after {
        content: "";
        width: 60px; height: 60px;
        border: 6px solid #0497b9;
        border-top: 6px solid gray;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      const jsBuild = '49d633e6';
      const cssBuild = '26128b0d';

      // Load bundled assets only in production
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        window.addEventListener('DOMContentLoaded', () => {
          const script = document.createElement('script');
          script.src = `/static/js/main.${jsBuild}.js`;
          script.defer = true;
          document.head.appendChild(script);

          const style = document.createElement('link');
          style.rel = 'stylesheet';
          style.href = `/static/css/main.${cssBuild}.css`;
          style.media = 'print';
          style.onload = function() { this.media = 'all'; };
          document.head.appendChild(style);
        });
      }
      var userId = "{{ user_id }}";
      localStorage.setItem('userId', userId);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="preloader"></div>
